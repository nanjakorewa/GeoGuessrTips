{{ $_hugo_config := `{ "version": 1 }` }}
{{ if (eq (.Get 0) "rel")}}
<div class="notices-without-mark {{ .Get 0 }}" {{ if len .Params | eq 2 }} id="{{ .Get 1 }}" {{ end }}><p>{{ .Inner | markdownify }}</p></div>
{{ else }}
<div class="notices {{ .Get 0 }}" {{ if len .Params | eq 2 }} id="{{ .Get 1 }}" {{ end }}><p>{{ .Inner | markdownify }}</p></div>
{{ end }}
