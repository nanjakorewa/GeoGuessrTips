{{ $_hugo_config := `{ "version": 1 }` }}
{{ if eq (.Get 1) "twitch"}}
<a href="https://www.twitch.tv/{{ .Get 0 }}" class="hinttext by-twitch">(by {{ .Get 0 }} <i class="fab fa-twitch"></i>)</a>
{{ else if eq (.Get 1) "wiki"}}
<a href="{{ .Get 0 }}" class="hinttext by-wiki">(from Wikipedia <i class="fab fa-wikipedia-w"></i>)</a>
{{ else if eq (.Get 1) "web"}}
<a href="{{ .Get 0 }}" class="hinttext by-wiki">(from 『{{ .Get 2 }}』)</a>
{{ else }}
<a href="https://geotips.net/" class="hinttext by-geotips">(by Geotips <i class="fas fa-map-marker-alt"></i>)</a>
{{ end }}
