{{ "<!-- footer -->" | safeHTML }}
<footer class="section pb-4">
  <div class="container apply-bg">
    <div class="row align-items-center">
      <div class="col-md-8 text-md-left text-center">
       <p class="mb-md-0 mb-4">{{ .Site.Params.copyright | markdownify }}</p>
      </div>
      <div class="col-md-4 text-md-right text-center">
        <ul class="list-inline">
          {{ range .Site.Params.social }}
          <li class="list-inline-item"><a class="text-color d-inline-block p-2" href="{{ .link | safeURL }}"><i class="{{ .icon }}"></i></a></li>
          {{ end }}
        </ul>
      </div>
      <div class="col-md-8 text-md-left text-center footer-fontsize-area">
        文字サイズを変更する：
        <input type="radio" name="font-size" value="22px" onchange="changeFontSize()" />大きい
        <input type="radio" name="font-size" value="reset" onchange="changeFontSize()" />標準
        <input type="radio" name="font-size" value="12px" onchange="changeFontSize()" />小さい
      </div>
    </div>
  </div>
</footer>
{{ "<!-- /footer -->" | safeHTML }}

{{ "<!-- Main Script -->" | safeHTML }}
{{ $script := resources.Get "js/script.js" | minify}}
<script src="{{ $script.Permalink }}"></script>
