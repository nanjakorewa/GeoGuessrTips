################################# Default configuration ###################
# language
DefaultContentLanguage = "ja"
# provide your domain here
baseURL = "https://geopinning.space/"
# theme
theme = "dot-mysite"
# site title
title = "GeoGuessrの攻略めも"
# generate robots.txt
enableRobotsTXT = true
# disable language
disableLanguages = []
# google analytics
googleAnalytics = "G-XR9E0W2YP0" # paste your analytics ID here. (Ex: UA-123-45)
# unsafe html
ignoreFiles = [ "\\.clip$" ]

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[module]
  [[module.imports]]
  path = "github.com/gethugothemes/hugo-modules/search"
[markup.goldmark.renderer]
unsafe = true

############################# Outputs ##############################
[outputs]
home = ["HTML", "RSS", "SearchIndex"]

############################ Output Format ###########################
[outputFormats]
  [outputFormats.SearchIndex]
  mediaType = "application/json"
  baseName = "searchindex"
  isPlainText = true
  notAlternative = true

