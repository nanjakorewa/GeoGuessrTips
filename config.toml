################################# Default configuration ###################
# language
DefaultContentLanguage = "ja"
# provide your domain here
baseURL = "https://geopinning.space/"
# theme
theme = "dot-mysite"
# site title
title = "My Geo Pinning"
# disable language
disableLanguages = []
# google analytics
googleAnalytics = "G-XR9E0W2YP0" # paste your analytics ID here. (Ex: UA-123-45)
# unsafe html
[markup.goldmark.renderer]
unsafe = true

############################# Default Parameters ##########################
[params]
# logo is for all page
logo = ""
# logo white is for homepage logo, you can use colorful logo too...
logo_white = ""
# when logo is empty, it will shown your site title

# customize color
primary_color = "#19182a"
body_color = "#f0efeb"
text_color = "#3d405b"
text_color_dark = "#242738"
white_color = "#ffffff"
light_color = "#Copied!"

# font family
font_family = "M PLUS 1p" # Choose font family from : https://fonts.google.com/

# contact form action
contact_form_action = "#" # contact form works with : https://formspree.io


############################## social links ##############################
