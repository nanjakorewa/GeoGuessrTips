################################# Default configuration ###################
# language
DefaultContentLanguage = "ja"
# provide your domain here
baseURL = "https://geopinning.space/"
# theme
theme = "dot-mysite"
# site title
title = "GeoGuessrの攻略めも"
# disable language
disableLanguages = []
# google analytics
googleAnalytics = "G-XR9E0W2YP0" # paste your analytics ID here. (Ex: UA-123-45)
# unsafe html
ignoreFiles = [ "\\.clip$" ]

[module]
  [[module.imports]]
  path = "github.com/gethugothemes/hugo-modules/search"
[markup.goldmark.renderer]
unsafe = true

############################# Outputs ##############################
[outputs]
home = ["HTML", "RSS", "SearchIndex"]

############################ Output Format ###########################
[outputFormats]
  [outputFormats.SearchIndex]
  mediaType = "application/json"
  baseName = "searchindex"
  isPlainText = true
  notAlternative = true

############################# Default Parameters ##########################
[params]
# update
update_message = "最近の更新"
update_date = "2025/08/14"
page_title = "ネパール"
page_link = "https://geopinning.space/rule/asia/nepal/"
# logo is for all page
logo = ""
# logo white is for homepage logo, you can use colorful logo too...
logo_white = ""
# when logo is empty, it will shown your site title
is_show_langtab = true
# customize color
primary_color = "#446E72"

body_color = "#E6E4E0"
text_color = "#2B2721"
text_color_dark = "#1F1B16"
white_color = "#ffffff"
light_color = "#D4D9D8"

# font family
font_family = "M PLUS 1p" # Choose font family from : https://fonts.google.com/

# contact form action
contact_form_action = "#" # contact form works with : https://formspree.io


############################## social links ##############################
[[params.social]]
icon = "ti-game" # themify icon pack : https://themify.me/themify-icons
link = "https://www.twitch.tv/nanjakorewa"

[[params.social]]
icon = "ti-youtube" # themify icon pack : https://themify.me/themify-icons
link = "https://www.youtube.com/@nanjakorewa"

[[params.social]]
